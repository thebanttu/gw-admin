{%- set gwname = salt['pillar.get']('kannel:data:gwname') -%}

group = core
dlr-storage = internal

group = opensmppbox
opensmppbox-id = testid
opensmppbox-port = 7000
bearerbox-host = localhost
bearerbox-port = 9500
log-file = "/var/log/kannel/{{ gwname }}/smppbox/proxybox.log"
route-to-smsc = HTTP_ROUTING
log-level = 0
our-system-id = opensmppid
smpp-logins = "/etc/kannel/{{ gwname }}/smppboxes/clientlogins.txt"
