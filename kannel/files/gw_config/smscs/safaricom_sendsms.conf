{%- set gwname = salt['pillar.get']('kannel:data:gwname') -%}
{%- set lbhost = salt['pillar.get']('kannel:data:lbhost') -%}
group = smsc
smsc = http
smsc-id = mt_sms
smsc-username = submitmo
smsc-password = inmsg
connect-allow-ip = "*.*.*.*"
system-type = generic
port = 2200
# send-url = "http://{{ lbhost }}/sms/mt?from=%P&to=%p&msg=%b&metadata=%3Fhttp%3Fcorrelator%3D%I&mcoding=%c&mcharset=%C&dlrurl=%R&meta=%D"
send-url = "http://{{ lbhost }}/sms/saf/mt?message=%b&source=%P&dest=%p&unique_id=%B&meta=%D&msgid=%I"
status-success-regex="\bOK"
status-tempfail-regex= "\b(RETRY|404 Not Found)"
status-permfail-regex="\bNOK"
generic-foreign-id-regex = "<ID>(.+)</ID>"
generic-message-sent = "Message sent with ID: %I" 
log-file = "/var/log/kannel/{{ gwname }}/smscs/sendsms.log"
log-level = 0
allowed-smsc-id = "safaricom;mt_sms"
preferred-smsc-id = "mt_sms"
max-sms-octets = 1500

