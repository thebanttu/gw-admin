{%- set gwname = salt['pillar.get']('kannel:data:gwname') -%}
{%- set lbhost = salt['pillar.get']('kannel:data:lbhost') -%}
group = smsc
smsc = http
smsc-id = bulk_sms
smsc-admin-id = bulk_sms_1
smsc-username = submitmo
smsc-password = inmsg
connect-allow-ip = "*.*.*.*"
system-type = generic
port = 2205
# Find a suitable way to deliver this message
send-url = "http://{{ lbhost }}/sms/saf/bulk?package_id=%p&portal_user=%o&message=%b&source=%P&unique_id=%B&meta=%D&msgid=%I"
status-success-regex= "\bOK"
status-tempfail-regex= "\b(RETRY|404 Not Found)"
status-permfail-regex= "\bPERM"
#reroute-dlr = 1
#generic-param-dlr-url = ""
generic-foreign-id-regex = "<ID>(.+)</ID>"
generic-message-sent = "Message sent with ID: %I"
log-file = "/var/log/kannel/{{ gwname }}/smscs/bulk.log"
log-level = 0
max-sms-octets = 1500
max-pending-submits=300
throughput=30
allowed-smsc-id = "bulk_sms;safaricom_bulk_1"
preferred-smsc-id = "bulk_sms;safaricom_bulk_1"

