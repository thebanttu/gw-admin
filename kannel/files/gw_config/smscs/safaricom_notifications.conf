{%- set gwname = salt['pillar.get']('kannel:data:gwname') -%}
{%- set lbhost = salt['pillar.get']('kannel:data:lbhost') -%}
group = smsc
smsc = http
smsc-id = sub_notifications
smsc-username = insms
smsc-password = notimo
connect-allow-ip = "*.*.*.*"
system-type = generic
port = 3200
send-url = "http://{{ lbhost }}/saf/bulk.php?package_id=%p&portal_user=%o&message=%b&source=%P&unique_id=%B&meta=%D&msgid=%I"
status-success-regex = "\bOK"
status-tempfail-regex = "\bRETRY"
status-permfail-regex = "\bPERM"
generic-foreign-id-regex = "<ID>(.+)</ID>"
generic-message-sent = "Message sent with ID: %I"
log-file = "/var/log/kannel/{{ gwname }}/smscs/safaricom_notifications.log"
log-level = 0
allowed-smsc-id = "sub_notifications"
preferred-smsc-id = "sub_notifications"
max-sms-octets = 1500

