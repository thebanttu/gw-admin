{%- set host = salt['pillar.get']('kannel:data:mysql:host') -%}
{%- set user = salt['pillar.get']('kannel:data:mysql:username') -%}
{%- set pass = salt['pillar.get']('kannel:data:mysql:password') -%}
{%- set db = salt['pillar.get']('kannel:data:mysql:db') -%}

group = mysql-connection
id = dlr-db
host = {{ host }}
port = 3306
username = {{ user }}
password = {{ pass }}
database = {{ db }}
max-connections = 10
