{%- set gwname = salt['pillar.get']('kannel:data:gwname') -%}

include = "/etc/kannel/{{ gwname }}/connections/mysql_conn_sqlbox_db.conf"

group = sqlbox
id = sqlbox-db
smsbox-id = inbound-sql
bearerbox-host = localhost
bearerbox-port = 9500
smsbox-port = 9612
smsbox-port-ssl = false
sql-log-table = in_sms
sql-insert-table = incoming_sms
log-file = "/var/log/kannel/{{ gwname }}/sqlbox/sqlbox.log"
log-level = 3
limit-per-cycle = 500
