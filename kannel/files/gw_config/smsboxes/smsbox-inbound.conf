{%- set gwname = salt['pillar.get']('kannel:data:gwname') -%}

include = "/etc/kannel/{{ gwname }}/smsboxes/core.conf"

group = smsbox
smsbox-id = inbound
bearerbox-host = localhost
bearerbox-port = 9500
sendsms-port = 8133
access-log = "/var/log/kannel/{{ gwname }}/access/smsbox-access.log"
